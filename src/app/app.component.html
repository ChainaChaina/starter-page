<div class="container">
  <div class="text-quote">
    <p class="quote"> {{quote}}</p>
    <p #aut class="author"> {{author}}</p>
  </div>
    <pre>
    {{art}}
  </pre>
  <input #url style="opacity: 0;" (blur)="resetSearch()" [(ngModel)]="urlText" type="text">
</div>

<div *ngIf="urlText.length > 0" class="overflow">
  <p [ngClass]="{'shortCut': this.shortcut}" class="search">{{urlText}}</p>
</div>
